<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <h2>Speed Converter</h2>
      <div class="input-wrapper">
        <label for="kmh">Kilometer per hour:</label>
        <input type="number" id="kmh" value="1" />
      </div>
      <div class="input-wrapper">
        <label for="mh">Mile per hour:</label>
        <input type="number" id="mh" />
      </div>
      <div class="input-wrapper">
        <label for="ms">Meter per second:</label>
        <input type="number" id="ms" />
      </div>
      <div class="back-btn">
        <a href="index.html"><button>Back</button></a>
      </div>
    </div>
    <!-- Script -->
    <script src="speed.js"></script>
  </body>
</html>
