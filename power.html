<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <h2>Power Converter</h2>
      <div class="input-wrapper">
        <label for="hp">Horse Power:</label>
        <input type="number" id="hp" value="1" />
      </div>
      <div class="input-wrapper">
        <label for="kw">Kilowatt:</label>
        <input type="number" id="kw" />
      </div>
      <div class="input-wrapper">
        <label for="jps">Joule per second:</label>
        <input type="number" id="jps" />
      </div>
      <div class="back-btn">
        <a href="index.html"><button>Back</button></a>
      </div>
    </div>
    <!-- Script -->
    <script src="power.js"></script>
  </body>
</html>
