<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pressure Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <h2>Pressure Converter</h2>
      <div class="input-wrapper">
        <label for="atm">Atmosphere:</label>
        <input type="number" id="atm" value="1" />
      </div>
      <div class="input-wrapper">
        <label for="p">Pascal:</label>
        <input type="number" id="p" />
      </div>
      <div class="input-wrapper">
        <label for="b">Bar:</label>
        <input type="number" id="b" />
      </div>
      <div class="back-btn">
        <a href="index.html"><button>Back</button></a>
      </div>
    </div>
    <!-- Script -->
    <script src="pressure.js"></script>
  </body>
</html>
